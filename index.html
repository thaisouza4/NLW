<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <header>
        <img src="./assets/logo-nlw-esports.svg" alt="Logo Esportes NLW"/>
    </header>

    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, builds, e dicas para seus jogos!</p>
            
                <form id="form">
                    <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>
                    
                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="Valorant">Valorant</option>
                        <option value="LoL">League of Legends</option>
                        <option value="LoL: Wild Rift">League of Legends: Wild Rift</option>
                        <option value="WoW">World of Warcraft</option>
                        <option value="CoD">Call of Duty</option>
                    </select>

                    <input id="questionInput" type="text" placeholder="Ex.: Melhor build para ADC..." required>

                    <button id="askButton">Perguntar</button>
                </form>

                <div id="aiResponse">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
